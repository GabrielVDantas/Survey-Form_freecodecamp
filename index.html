<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column align-itens-center">

    <form class="d-flex flex-column align-itens-center my-5" action="#" method="post" id="survey-form">
        <h1 class="text-center" id="title">Chess survey form</h1>
        <p class="text-center" id="description">Thank you for taking the time to look at this project</p>

        <fieldset class="m-3">
            <div class="mb-3">
                <label id="name-label" for="name-label" class="form-label">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label id="email-label" for="email-label" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" required>
            </div>
            <div class="mb-3">
                <label id="number-label" for="number-label" class="form-label">Age:</label>
                <input type="number" class="form-control" id="number" placeholder="Enter your number" min="12" max="99"
                    required>
            </div>
        </fieldset>

        <fieldset class="m-3">
            <select class="form-select" aria-label="Default select example" id="dropdown">
                <option selected>Select your country:</option>
                <option value="brazil">Brazil</option>
                <option value="argentina">Argentina</option>
                <option value="uruguai">Uruguai</option>
                <option value="chile">Chile</option>
                <option value="paraguai">Paraguai</option>
                <option value="bolivia">Bolivia</option>
                <option value="equador">Equador</option>
                <option value="peru">Peru</option>
                <option value="colombia">Colombia</option>
                <option value="venezuela">Venezuela</option>
                <option value="guiana">Guiana</option>
                <option value="suriname">Suriname</option>
            </select>
        </fieldset>

        <fieldset class="m-3">
            <legend id="chess-rating">Do you have a FIDE rating?</legend>
            <div class="form-check">
                <input class="form-check-input border-0" type="radio" name="flexRadioDefault" value="yes"
                    id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input border-0" type="radio" name="flexRadioDefault" value="no"
                    id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
        </fieldset>

        <fieldset class="m-3">
            <legend id="about-us">How did you hear about us?</legend>
            <div class="form-check">
                <input class="form-check-input border-0" type="checkbox" value="internet" id="flexCheckDefault">
                <label class="form-check-label " for="flexCheckDefault">
                    Internet
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input border-0" type="checkbox" value="tv" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    TV
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input border-0" type="checkbox" value="friend" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    A friend
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input border-0" type="checkbox" value="other" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Other
                </label>
            </div>
        </fieldset>

        <fieldset class="m-3">
            <legend id="suggestions">Suggestions for future projects are welcome!</legend>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
        </fieldset>

        <fieldset class="m-3">
            <button id="submit" type="submit" class="btn btn-outline-secondary w-100">Submit</button>
        </fieldset>

    </form>
</body>

</html>
